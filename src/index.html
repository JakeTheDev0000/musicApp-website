<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <!--add style.css to htrml-->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 class="title">Music App</h1>
    <h3 class="title-small" >Beta 0.3.1</h3>
    <!-- <button onclick="playGetLucky()">play</button>
    <button onclick="pauseSound()">pause</button>
    <button onclick="stopSound()">stop</button> -->

    <div class="mainMusicBox">
        <p class="musicName">Get Lucky - Daft Punk</p>
        <p class="musicInfo">2013 - Electronic</p>
        <div class="musicPlayer">
            <div class="musicPlayer__controls">
                <button class="musicPlayer__controls_play-pause" id="playStop" onclick="playStopButtonFunction()">
                    |>
                </button>
                <button class="musicPlayer__controls__stop" onclick="stopSound()">
                    #
                </button>
            </div>
            <div class="musicPlayer__progress">
                <div class="musicPlayer__progress__bar">
                    <div class="musicPlayer__progress__bar__progress"></div>
                </div>
            </div>
            <div class="musicPlayer__time">
                <p id="musicPlayerTimeCurrent">0:00</p>
                <p id="musicPlayerTimeTotal">0:00</p>
            </div>
        </div>
    </div>
    <img id="cover" src="" alt="cover">
    <script src="app.js"></script>
</body>
</html>
